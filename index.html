<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Clock by -Binod Magar</title>
    <link rel="stylesheet" href="styles.css" />
    <link href="/favicon.ico" type="image/x-icon" rel="icon" />
  </head>
  <body>
    <div class="whole-container color-box color-object" id="colorBoxC">
      <!-- analog clock -->
      <div class="button-2">
        <div class="button-1 color-box color-object" id="btn-cir1"></div>
      </div>
      <div class="analog-container" >
        <div class="circle color-object" id="ana-clk">
          <div class="sec-an arm color-object" id="sec-an"><i class="color-box" id="sec-analog"></i></div>
          <div class="min-an arm color-object" id="min-an"><i class="color-box" id="min-analog"></i></div>
          <div class="hrs-an arm color-object" id="hrs-an"><i class="color-box" id="hrs-analog"></i></div>
          <span style="--i: 0"><b>12</b></span>
          <span style="--i: 1"><b>.</b></span>
          <span style="--i: 2"><b>.</b></span>
          <span style="--i: 3"><b>3</b></span>
          <span style="--i: 4"><b>.</b></span>
          <span style="--i: 5"><b>.</b></span>
          <span style="--i: 6"><b>6</b></span>
          <span style="--i: 7"><b>.</b></span>
          <span style="--i: 8"><b>.</b></span>
          <span style="--i: 9"><b>9</b></span>
          <span style="--i: 10"><b>.</b></span>
          <span style="--i: 11"><b>.</b></span>
        </div>
      </div>

      <!-- digital clock -->
      <div class="digital-clock color-object">
        <div class="box" id="dg-color">
          <span id="hrs-dg">00</span>
          <span>:</span>
          <span id="min-dg">00</span>
          <span>:</span>
          <span id="sec-dg">00</span>
        </div>
      </div>

      <div class="button-2">
        <div class="button-1 color-box color-object" id="btn-cir2"></div>
      </div>

      <div class="legs">
        <div class="leg-1 leg color-object" id="legf"></div>
        <div class="leg-2 leg color-object" id="legf"></div>
      </div>
    </div>

    <div class="colorpicker" id="colorpicker">
      <div class="colorBox" id="colorBox">
        <table>
          <tr>
            <td>Box</td>
            <td>Circle right</td>
            <td>Circle Left</td>
            <td>Analog clock</td>
            
            <td>hour hand</td>
            <td>Minute hand</td>
            <td>Second hand</td>

            <td>Digital clock</td>

            <td>Feets</td>
          </tr>
          <tr>
            <!-- <td><input type="color" class="color-picker" id="colorBox" /></td>
            <td><input type="color" class="color-picker" id="colorCircleL" /></td>
            <td><input type="color" class="color-picker" id="colorCircleR" /></td>
            <td><input type="color" class="color-picker" id="analog-clock" /></td>
            <td><input type="color" class="color-picker" id="KeysColor" /></td>
            <td><input type="color" class="color-picker" id="hourhand" /></td>
            <td><input type="color" class="color-picker" id="munitehand" /></td>
            <td><input type="color" class="color-picker" id="secondhand" /></td>
            <td><input type="color" class="color-picker" id="digital-clock" /></td>
            <td><input type="color" class="color-picker" id="feets" /></td> -->
            <td><input type="color" class="color-picker" data-target="colorBoxC"/></td>
            <td><input type="color" class="color-picker" data-target="btn-cir1"/></td>
            <td><input type="color" class="color-picker" data-target="btn-cir2"/></td>
            <td><input type="color" class="color-picker" data-target="ana-clk" /></td>
           
            <td><input type="color" class="color-picker" data-target="hrs-analog"/></td>
            <td><input type="color" class="color-picker" data-target="min-analog"/></td>
            <td><input type="color" class="color-picker" data-target="sec-analog"/></td>
            <td><input type="color" class="color-picker" data-target="dg-color" /></td>
            <td><input type="color" class="color-picker" data-target="legf"/></td>
          </tr>
        </table>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
