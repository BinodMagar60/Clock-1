<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock by -Binod Magar</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
    <div class="whole-container">
        <!-- analog clock -->
        <div class="button-2">
            <div class="button-1"></div>
        </div>
        <div class="analog-container">
            <div class="circle">
                <div class="sec-an arm" id="sec-an"><i></i></div>
                <div class="min-an arm" id="min-an"><i></i></div>
                <div class="hrs-an arm" id="hrs-an"><i></i></div>
                <span style="--i:0"><b>12</b></span>
                <span style="--i:1"><b>.</b></span>
                <span style="--i:2"><b>.</b></span>
                <span style="--i:3"><b>3</b></span>
                <span style="--i:4"><b>.</b></span>
                <span style="--i:5"><b>.</b></span>
                <span style="--i:6"><b>6</b></span>
                <span style="--i:7"><b>.</b></span>
                <span style="--i:8"><b>.</b></span>
                <span style="--i:9"><b>9</b></span>
                <span style="--i:10"><b>.</b></span>
                <span style="--i:11"><b>.</b></span>
            </div>
        </div>

        
        <!-- digital clock -->
        <div class="digital-clock">
            <div class="box">
                <span id="hrs-dg">00</span>
                <span>:</span>
                <span id="min-dg">00</span>
                <span>:</span>
                <span id="sec-dg">00</span>

            </div>
        </div>

        <div class="button-2">
            <div class="button-1"></div>
        </div>





        <div class="legs">
            <div class="leg-1 leg"></div>
            <div class="leg-2 leg"></div>
        </div>


    </div>











    <script src="script.js"></script>
</body>
</html>
